{% extends 'base.html' %}

{% block title %} Profile {% endblock %}

{% block content %}

<h1>Login</h1>
<hr>
<br/>
<div class="col-7">
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary">Login</button>
    </div>
</div>
<strong>Don't have an account? Register <a href="{% url 'register' %}">here</a>.</strong>
<br/><br/>
    

{% endblock %}
