{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans" rel="stylesheet"> <link rel="stylesheet" href="{% static 'base/style.css' %}">
  </head>
    <title>{% block title %} Home {% endblock %}</title>
  </head>
  <body>
    <!-- nav bar -->
    <nav id="scanfcode" class="navbar">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" id="toogle-button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
           <span class="glyphicon glyphicon-menu-hamburger"></span>                     
          </button>
          <a id="logo" class="navbar-brand" href="{% url 'homepage' %}">User Tags</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul id="link" class="nav navbar-nav navbar-left">
            <li class="dropdown" id="first-link"><a class="nav-link" href="{% url 'create_tag' %}">Make A Tag</a></li>
            <li class="dropdown" id="first-link"><a class="nav-link" href="{% url 'alltags' %}">All Tags</a>
          </ul>
          <ul id="link" class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
             <li class="dropdown" id="first-link">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#">Account <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="{% url 'edit_profile' %}">Edit Profile</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
              </ul>
            </li>
            {% else %}
            <li><a href="{% url 'login' %}">Sign In</a></li>
            <li id="button-link"><a href="{% url 'register' %}">Sign Up</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <!---->
    <br />
    <div class="container">{% block content %} {% endblock %}</div>

    <!-- Option 1: jQuery and Bootstrap Bundle -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
