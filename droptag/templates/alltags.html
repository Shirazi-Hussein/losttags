{% extends 'base.html' %} {% block content %}
{% load static %}
<link href="https://fonts.googleapis.com/css?family=Encode+Sans" rel="stylesheet"> <link rel="stylesheet" href="{% static 'base/style.css' %}">

<h1>All Tags</h1>
<hr />
<br />
<div class="col-7">
  <ul class="list-group">
    {% for tag in object_list %}
    <li class="list-group-item">
      <a href="{% url 'tag_display' tag.pk %}">{{ tag.username }}</a> -
      {{tag.user }}<br />
      {{ tag.time_met }}
    </li>
    {% endfor %}
  </ul>
</div>
<br />

{% endblock %}
