{% extends 'base.html' %}

{% block title %} Make A Tag {% endblock %}

{% block content %}

{% load static %}
<link href="https://fonts.googleapis.com/css?family=Encode+Sans" rel="stylesheet"> <link rel="stylesheet" href="{% static 'base/style.css' %}">

<h1>Submit A Custom Tag</h1>
<hr>
<br/><br/>
<div class="col-7">
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary">Submit</button>
    </div>
</div>

<script>
    var name = "{{ user.id }}";
    document.getElementById("user_js").value = name;
    


<br/><br/>
    

{% endblock %}
