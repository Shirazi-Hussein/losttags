{% extends 'base.html' %}

{% block title %}Tag:  {{ tag.username }}{% endblock %}


{% block content %}


<h1><i>{{ tag.username }}</i></h1>
<small></b>Platform:</b> {{ tag.platform }}</small><br/>
<hr>
<br/>
<b>Tag Owner:</b> {{ tag.user }}<br/>
<b>Date Filled:</b> {{ tag.date_filled }}<br/>
<b>Note:</b> {{ tag.note }}

<br/><br/>
<a href="{% url 'homepage' %}" class="btn btn-primary">Back</a>


{% endblock %}
